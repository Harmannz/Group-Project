<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/static/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>KPSmart Delivery</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />

    <!-- Bootstrap core CSS     -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="/static/css/animate.min.css" rel="stylesheet"/>

    <!--  Paper Dashboard core CSS    -->
    <link href="/static/css/paper-dashboard.css" rel="stylesheet"/>

    <!-- CSS for selectize -->
    <link rel="stylesheet" type="text/css" href="/static/selectize/css/selectize.css" />

    <!-- Default style sheet that you can use to override the template     -->
    <link href="/static/css/style.css" rel="stylesheet" />

    <!--  Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>
    <link href="/static/css/themify-icons.css" rel="stylesheet">

</head>
<body>

<div class="wrapper">
    {% include "includes/sidebar.html" %}

    <div class="main-panel">
        {% include "includes/navbar.html" %}


        <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Edit or Delete Company</h4>
                            </div>
                            <div class="content">
                                {% if error %}
                                <div class="alert alert-danger">
                                    <span>{{ error }}</span>
                                </div>
                                {% endif %}
                                <form method="post" action="/companies/update/{{companyid}}" id="companyForm">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="name">Name</label>
                                                <input type="text" id="name" name="name" class="form-control border-input" placeholder="Name" {% if company %}value = "{{company.name}}" {% endif %} required>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="type" value="land" {% if company.type == "land" %}checked{% endif %}>
                                                        Land
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="type" value="sea" {% if company.type == "sea" %}checked{% endif %}>
                                                        Sea
                                                    </label>
                                                </div>
                                                <div class="radio">
                                                    <label>
                                                        <input type="radio" name="type" value="air" {% if company.type == "air" %}checked{% endif %}>
                                                        Air
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-center pull-left">
                                        <button type="submit" class="btn btn-warning btn-fill btn-wd">Update</button>
                                    </div>
                                    <div class="clearfix"></div>
                                </form>
                                <div class="footer">
                                    <hr>
                                    <form method="post" action="/companies/delete/{{companyid}}">
                                        <div class="stats">
                                            <button type="submit" class="btn-link"><i class="ti-trash"></i> Delete</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


</body>

<!--   Core JS Files   -->
<script src="/static/js/jquery-1.10.2.js" type="text/javascript"></script>
<script src="/static/js/bootstrap.min.js" type="text/javascript"></script>
<!-- hosted by Microsoft Ajax CDN -->
<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
<!--  Checkbox, Radio & Switch Plugins -->
<script src="/static/js/bootstrap-checkbox-radio.js"></script>

<!--  Notifications Plugin    -->
<script src="/static/js/bootstrap-notify.js"></script>

<script>
    $(document).ready(function() {
        {% if notify %}
        $.notify({
            icon: 'ti-world',
            message: "{{notify}}"

        },{
            type: '{% if notifyType %}{{notifyType}}{% else %}success{% endif %}',
            timer: 300
        });
        {% endif %}
    } );
</script>
<script type="text/javascript" src="/static/selectize/js/standalone/selectize.min.js"></script>
<script>
    $(function() {
        $('#origin').selectize({});

        $('#destination').selectize();
    });
</script>
<script type="text/javascript" src="/static/js/validation/mails.js"></script>
</html>
